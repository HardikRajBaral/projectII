<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RidePool - Update Password</title>
  <link rel="stylesheet" href="frontend/assets/css/update.css">
</head>
<body>
  <nav class="navbar">
    <div class="app-title">RidePooling App</div>
    <div class="hamburger">â˜°</div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <!-- Dropdown for Settings -->
      <div class="dropdown">
        <button class="dropdown-button">Settings</button>
        <div class="dropdown-content">
          <a href="/update-phone.html">Update Phone Number</a>
          <a href="/update-email.html">Update Email</a>
          <a href="/update-password.html">Change Password</a>
        </div>
      </div>
      <a href="/about.html">About</a>
      <button class="role-switch" id="roleSwitch">Driver</button>
    </div>
  </nav>
  
  <div class="main-content">
    <div class="update-box">
      <h2>Update Password</h2>
      <form id="updatePasswordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" placeholder="Enter current password" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <button type="submit">Update Password</button>
      </form>
    </div>
  </div>
  
  <!-- JavaScript for Update Password -->
  <script src="frontend/assets/js/update-password.js"></script>
</body>
</html>
